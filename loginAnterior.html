<!DOCTYPE html>
<html class="col-xs-12.fluid">
<head>
	<title>Ingreso - Smart Wash</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

	<meta name="name" content="content">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="fondo1 col-xs-12-fluid">



<section id="principal" class="col-xs-12-fluid">

			<!-- section 1 -->
					
					<div class="contenedor border2">
						<figure class="logo">
							<a href="index.html"><img src="img/logo.png" alt="Smart Wash Logo" class="logo_img"></a>
						</figure>					
						
						<p>Sistema de gestión de procesos en autolavados</br>Ingresa con tu usuario y contraseña</p>

						<form class="login_form" action="index.html">
								<div class="icon_form usuario">
									<label class="fondo1 cblanco usuario" for="usuario" title="Usuario"></label>
									<input id="usuario" type="text" name="nombre" class="input" placeholder="Usuario" required="required" maxlength="25" >
								</div>
								<div class="icon_form contraseña">
									<label class="fondo1 cblanco contrasena" for="contraseña" title="Contraseña"></label>
									<input id="contraseña" type="password" autocomplete="off" name="contraseña" class="input" placeholder="Contraseña" required="required">
								</div>
								<div class="icon_form button">
									<input type="submit" class="btn fondo2 cblanco cblancoh fondoh1" value="Ingresar">
								</div>

								<span class="forget"><a class="color1 colorh2" href="recuperarPass.html">¿Olvidó su contraseña?</a></span>
						</form>

					</div>

			<!-- fin section 1 -->

</section>



<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>

</body>
</html>
